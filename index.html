<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Option Selection Template</title>
  <meta name="description" content="Advanced design option selection template with interactive bar graphs, UI/UX scoring, and cloud sync capabilities">
  
  <!-- Import Tailwind CSS v4.0 -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Import React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Import TypeScript -->
  <script src="https://unpkg.com/typescript@5.0.0/lib/typescript.js"></script>
  
  <!-- Global Styles -->
  <link rel="stylesheet" href="./styles/globals.css">
  
  <style>
    /* Loading Animation */
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Ensure full height */
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="root">
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column;">
      <div class="loading-spinner"></div>
      <p style="margin-top: 20px; color: #666;">Loading Design Option Selection Template...</p>
    </div>
  </div>

  <!-- Module imports for React app -->
  <script type="module">
    // Import and render the main App component
    import App from './App.tsx';
    
    // Render the app
    const container = document.getElementById('root');
    if (container) {
      ReactDOM.render(React.createElement(App), container);
    }
  </script>
</body>
</html>
